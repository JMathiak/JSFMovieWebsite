<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <script type="text/css">
        html, body
        {
            margin:0px;
            padding:0px;
            width:100%;
            min-height:100%;
            height:100%;
        }
        .outer_table
        {
            width:100%;
            height:100%;
        }
    </script>
    <h:head>
        <title>Home Page</title>
    </h:head>
    <h:body style="background-color: black;">
        <h:form>
            <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
                <tr>
                    <td>
                        <table width="800" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                            <tr>
                                <td align="center">
                                    <h:graphicImage library="image" name="welcome.png" style="align-contents"></h:graphicImage>
                                    <h:panelGrid columns ="2">
                                        <h:panelGroup style="display:block; text-align:center">
                                            <h:outputLabel value ="Please enter a five-digit zip code to search for a movie theater: " 
                                                           style="font-size: 25px; font-weight: bold; color:gold;"/>
                                            <h:inputText value="#{getMovieTheaters.zipCode}"
                                                         required="true"
                                                         validator="#{mainPageBean.validateZip}"
                                                         style="margin-top: 5px;"/>
                                            <br></br>
                                            <h:commandButton value ="Search"
                                                             action ="#{getMovieTheaters.showTheaters}"
                                                             style="margin-top: 5px;">
                                                <f:param name="zipCode" value="#{getMovieTheaters.zipCode}"/>
                                            </h:commandButton>   
                                        </h:panelGroup>
                                    </h:panelGrid>        
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
