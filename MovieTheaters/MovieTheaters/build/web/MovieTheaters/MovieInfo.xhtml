<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Movie Info</title>
    </h:head>
    <h:body style="background-color: black;">
        <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
            <tr>
                <td>
                    <table width="900" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td align="center">
                                <h:graphicImage library="image" name="#{showMoviesBean.movies.name}.jpg" height = "500px" width = "337.5px" style="align-contents"></h:graphicImage>
                                <h:panelGrid columns ="2" style="float: bottom;">
                                    <h:outputLabel value ="Title: " 
                                                   style="font-size: 25px; font-weight: bold; color:gold;"/>
                                    <h:outputText value="#{showMoviesBean.movies.name}"
                                                  style="font-size: 25px; color:white;"/>
                                    <h:outputLabel value ="Length: "
                                                   style="font-size: 25px; font-weight: bold; color:gold;"/>
                                    <h:outputText value="#{showMoviesBean.movies.length}"
                                                  style="font-size: 25px; color:white;"/> 
                                    <h:outputLabel value ="Description: "
                                                   style="font-size: 25px; font-weight: bold; color:gold;"/>
                                    <h:outputText value="#{showMoviesBean.movies.description}" style="font-size: 25px; color:white;"/>  
                                </h:panelGrid>

                                <h:form>
                                    <h:commandButton value="Back to Movie List"
                                                     action ="ShowMovies.xhtml?faces-redirect=true"
                                                     style="margin-top: 5px; margin-right:5px;"/>             
                                    <h:commandButton value="View Showtimes for This Film"
                                                     action="#{showMoviesBean.showMovieTimes()}"/>
                                </h:form>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

    </h:body>
</html>
