<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Payment</title>
    </h:head>
    <h:body style="background-color:black;">
        <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
            <tr>
                <td>
                    <table width="800" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td align="center">
                                <h:graphicImage library="image" name="CreditCard.jpg" height = "345px" width = "460px" style="align-contents"></h:graphicImage>
                                <h:form>
                                    <h:outputLabel value ="Your total is $#{showMoviesBean.getPrice()}, please enter your credit card number below: " 
                                                   style="font-size:25px; font-weight: bold; color:gold;"/>
                                    <h:panelGrid columns="3" style="align-content:center;">
                                         <h:outputText value=""/>
                                        <h:inputText value="#{showMoviesBean.creditCardNumber}"
                                                     required = "true"
                                                     validator="#{showMoviesBean.validateCC}"
                                                     style="align-content: center; "/>
                                    
                                    
                                        <h:outputText value=""/>
                                         <h:outputText value=""/>
                                    <h:commandButton value ="Submit Credit Card Number"
                                                     action ="Thanks.xhtml?faces-redirect=true"
                                                     style="margin-top: 5px; margin-right: 5px;">
                                    </h:commandButton>  
                                        <h:outputText value=""/>
                                   
                                    <h:commandButton value ="Select a Different Amount of Tickets"
                                                     action ="SelectTickets.xhtml?faces-redirect=true"
                                                     immediate="true"
                                                      style="margin-top: 5px; margin-right: 5px;">
                                    </h:commandButton>  
                                    <h:commandButton value ="Select a Different Showtime"
                                                     action ="Showings.xhtml?faces-redirect=true"
                                                     immediate="true"
                                                      style="margin-top: 5px; margin-right: 5px;">
                                    </h:commandButton>   
                                    <h:commandButton value ="Select a Different Movie"
                                                     action ="ShowMovies.xhtml?faces-redirect=true"
                                                     immediate="true"
                                                      style="margin-top: 5px; margin-right: 5px;">
                                    </h:commandButton>  
                                </h:panelGrid>
                                </h:form>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </h:body>
</html>
