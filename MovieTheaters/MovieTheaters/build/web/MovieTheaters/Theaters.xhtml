<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <script type="text/css">
        html, body
        {
            margin:0px;
            padding:0px;
            width:100%;
            min-height:100%;
            height:100%;
        }
        .outer_table
        {
            width:100%;
            height:100%;
        }
    </script>
    <h:head>
        <title>Theater List</title>
    </h:head>
    <h:body style="background-color: black;">
        <h:form>
            <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
                <tr>
                    <td>
                        <table width="800" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                            <tr>
                                <td align="center">
                                    <h:graphicImage library="image" name="#{getMovieTheaters.zipCode}.jpg" style="align-contents"></h:graphicImage>
                                    <h:outputText value ="Theaters for Zipcode: #{getMovieTheaters.zipCode}"
                                                  style="font-size: 50px; font-weight: bold; color: white;"/>
                                    <h:dataTable value="#{getMovieTheaters.getTheaters()}" var="Theaters" style="text-align: center;">               
                                        <h:column>
                                            <h:commandLink value ="#{Theaters.name}"
                                                           action="#{showMoviesBean.showMovies}"
                                                           style="font-size: 25px; font-weight: bold; color:gold;">
                                                <f:param name="tid" value="#{Theaters.tid}"/>
                                            </h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                    <h:commandButton value="Back to Main Page"
                                                     action="mainPage.xhtml"
                                                     style="margin-top: 5px;"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
